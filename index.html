<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for you R F A</title>
<style type="text/css" media="all">
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('bunga.png');
    display: 100vh;
    margin: 0;
}

.envelope {
    position: relative;
    width: 300px;
    height: 200px;
    background-color: #f56b7f;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    overflow: hidden;
}

.flap {
    position: absolute;
    width: 100%;
    height: 150px;
    background-color: #f56b7f;
    top: -100px;
    left: 0;
    border-bottom: 2px solid #e3495b;
    border-radius: 0 0 50% 50%;
    transform-origin: bottom center;
    animation: flap-open 5s ease-in-out forwards;
}

.letter {
    position: absolute;
    top: -150px;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    height: 140px;
    background-color: #fff9f1;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    text-align: center;
    font-family: 'Arial', sans-serif;
    color: #d45b6b;
    animation: letter-slide 3s ease-in-out forwards 0.5s;
}

@keyframes flap-open {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(180deg);
    }
}

@keyframes letter-slide {
    0% {
        top: -150px;
    }
    100% {
        top: 25px;
    }
}
</style>
</head>
<body>
    <div class="envelope">
        <div class="flap"></div>
        <div class="letter">
            <p>FOR <br> YOU, <br> I love you! ❤️</p>
            
        </div>
    </div>
</body>
</html>
